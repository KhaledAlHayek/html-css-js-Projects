<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects Lab - Dynamic Clock</title>
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/all.min.css">
  <link rel="stylesheet" href="./fonts/popins.css">
</head>
<body>
  <main>
    <div class="clock">
      <div class="units">
        <div class="hour">
          <h3 class="hours">12</h3>
          <span>hour</span>
        </div>
        <div class="minute">
          <h3 class="minutes">12</h3>
          <span>minutes</span>
        </div>
        <div class="second">
          <h3 class="seconds">12</h3>
          <span>seconds</span>
        </div>
      </div>
      <div class="switch-mode">
        <i class="fa fa-moon"></i>
      </div>
    </div>
  </main>
  <script src="./js/index.js"></script>
</body>
</html>
